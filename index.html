<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body class="">
  <div class="container d-flex flex-column justify-content-center align-items-center ">
    <h1 class="h1 text-primary mt-5">My Book List</h1>
    <form class="form w-50 mb-5" action="">
        <div class="mb-3">
            <label for="pwd" class="form-label">Title:</label>
            <input type="text" class="form-control" placeholder="Title" name="title" id="title">
        </div>
        <div class="mb-3">
            <label for="pwd" class="form-label">Autor:</label>
            <input type="text" class="form-control" placeholder="Author" name="author" id="author">
        </div>
        <div class="mb-3">
            <label for="pwd" class="form-label">ISBN:</label>
            <input type="text" class="form-control" placeholder="isbn" name="isbn" id="isbn">
        </div>
        <!-- <input type="button" class="mt-3 btn btn-primary w-100" id="btn" value="Add"> -->
        <input type="button" class="mt-3 btn btn-primary w-100" id="btn" value="Add">
    </form>
    <table class="table w-50">
        <thead>
          <tr>
            <th scope="col">Delete</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">ISBN</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row"><button class="btn btn-outline-primary py-0"><i class="fa-solid fa-trash"></i></button></th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
        </tbody>
      </table>
  </div>
    
    <script src="script.js"></script>
</body>
</html>
